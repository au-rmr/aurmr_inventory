type Query {
  getAllProducts: [AmazonProduct]
  getProduct(filter: String): [AmazonProduct!]!
}

type Mutation {
  addAmazonProduct(asin: String!, name: String!, size: String, weight: String, attributes: String): AmazonProduct!
}

type AmazonProduct {
  id: ID!
  asin: String!
  name: String!
  size: String
  weight: String
  attributes: String
}