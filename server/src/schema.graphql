type Query {
  getAllProducts: [AmazonProduct]
  getProduct(filter: String): [AmazonProduct!]!
  getAllAttributes: [Attribute]
}

type Mutation {
  addAmazonProduct(asin: String!, name: String!, size: String, weight: String, attributes: String): AmazonProduct!
  addAttribute(value: String!): Attribute!
}

type AmazonProduct {
  id: ID!
  asin: String!
  name: String!
  size: String
  weight: String
  attributes: [Attribute]
}

type Attribute {
  id: ID!
  value: String!
  AmazonProducts: [AmazonProduct]
}