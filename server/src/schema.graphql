type Query {
  getAllProducts: [AmazonProduct]
  getProduct(filter: String): [AmazonProduct!]!
  getAllAttributes: [Attribute]
}

type Mutation {
  addAmazonProduct(asin: String!, name: String!, size: String, weight: String, attributes: [ID]): AmazonProduct!
  addAttribute(value: String!): Attribute!
}

type AmazonProduct {
  id: ID!
  asin: String!
  name: String!
  size: String
  weight: String
  allAttributes: [AmazonProductAttribute]
}

type Attribute {
  id: ID!
  value: String!
  allAmazonProducts: [AmazonProductAttribute]
}

type AmazonProductAttribute {
  attribute_id: ID!
  amazon_product_id: ID!
  attribute: Attribute
  amazonProduct: AmazonProduct
}